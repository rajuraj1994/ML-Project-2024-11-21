<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 28rem;">
            <h1 class="text-center text-primary mb-4">Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <fieldset>
                    <legend class="text-center text-secondary mb-3">Student Exam Performance Prediction</legend>
                    
                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Ethnicity -->
                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parental Education -->
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <!-- Lunch Type -->
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <!-- Test Preparation Course -->
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Preparation Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Reading Score -->
                    <div class="mb-3">
                        <label class="form-label">Reading Score (0-100)</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                    </div>

                    <!-- Writing Score -->
                    <div class="mb-3">
                        <label class="form-label">Writing Score (0-100)</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Predict Your Math Score">
                    </div>
                </fieldset>
            </form>
            <!-- Display Prediction Result -->
            {% if results %}
            <div class="mt-4 p-3 text-center border rounded bg-light">
                <h4 class="text-success">Prediction Result</h4>
                <p class="fw-bold">Your Predicted Math Score: <span class="text-primary">{{ results }}</span></p>
            </div>
            {% endif %}
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
